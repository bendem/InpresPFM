plugins {
    id 'java'
}

group 'be.hepl.benbear'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

configurations {
    shadow
    compile.extendsFrom shadow
}

repositories {
    mavenLocal()
    // mavenCentral()
}

dependencies {
    shadow 'be.hepl.benbear:tramap:1.0-SNAPSHOT'
    shadow 'be.hepl.benbear:trafficdb:1.0-SNAPSHOT'
    shadow 'be.hepl.benbear:java-commons:1.0-SNAPSHOT'
    shadow fileTree(dir: '../libs', include: '*.jar') // Also include the oracle driver
}

jar {
    configurations.shadow.each { slice ->
        from(project.zipTree(slice)) {
            exclude 'META-INF/DEPENDENCIES',
                    'META-INF/ECLIPSEF.RSA',
                    'META-INF/ECLIPSEF.SF',
                    'META-INF/LICENSE',
                    'META-INF/LICENSE.txt',
                    'META-INF/NOTICE',
                    'META-INF/NOTICE.txt',
                    'about_files/**',
                    'about.html',
                    'LICENSE'
        }
    }

    manifest {
        attributes 'Main-Class': 'be.hepl.benbear.trafficserver.Main'
    }
}
